    <style type="text/tailwindcss">
    @layer theme {
        :root {
            --primary-color: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }
    }

    @layer base {
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--gray-50);
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: var(--gray-900);
            font-weight: 600;
        }
    }

    @layer components {
        .btn-primary {
            @apply bg-[var(--primary-color)] hover:bg-[var(--primary-dark)] text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2;
        }
        
        .btn-secondary {
            @apply bg-white hover:bg-[var(--gray-100)] text-[var(--gray-700)] border border-[var(--gray-300)] px-4 py-2 rounded-lg font-medium transition-colors duration-200 flex items-center gap-2;
        }
        
        .card {
            @apply bg-white rounded-xl shadow-sm border border-[var(--gray-200)] p-6;
        }
        
        .stat-card {
            @apply bg-white rounded-lg p-4 border border-[var(--gray-200)] hover:shadow-md transition-shadow duration-200;
        }
        
        .form-input {
            @apply w-full px-3 py-2 border border-[var(--gray-300)] rounded-lg focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent outline-none transition-all duration-200;
        }
        
        .form-select {
            @apply w-full px-3 py-2 border border-[var(--gray-300)] rounded-lg focus:ring-2 focus:ring-[var(--primary-color)] focus:border-transparent outline-none transition-all duration-200 bg-white;
        }
        
        .alert-success {
            @apply bg-green-50 border border-green-200 text-green-800 px-4 py-3 rounded-lg;
        }
        
        .alert-warning {
            @apply bg-yellow-50 border border-yellow-200 text-yellow-800 px-4 py-3 rounded-lg;
        }
        
        .alert-danger {
            @apply bg-red-50 border border-red-200 text-red-800 px-4 py-3 rounded-lg;
        }
        
        .category-chip {
            @apply inline-flex items-center px-3 py-1 rounded-full text-sm font-medium;
        }
    }

    @layer utilities {
        .text-gradient {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
    }
    </style>
